# Trick to let IntelliJ view endpoints through actuator.
management.endpoints.jmx.exposure.include=*

# Database connection & configuration
spring.datasource.url=jdbc:mysql://localhost:3307/restdb?useSSL=false&allowPublicKeyRetrieval=true

# Database credentials
spring.datasource.username=root
spring.datasource.password=12345

spring.jpa.hibernate.ddl-auto=update

# Encryption configuration
encryption.salt.rounds=10

# JWT configuration
jwt.algorithm.key=SuperSecureSecretKey
jwt.issuer=eCommerce
jwt.expiryInSeconds=604800

# Email configuration
email.from=no-reply@ecommerce.com

# General configuration
app.frontend.url=http://ecommerce.com
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui

# SMTP configuration
spring.mail.host=localhost
spring.mail.port=25
